<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" placeholder="Enter First Name" name="nameFirst" id="nameFirst">
</div>
<div class="form-group">
    <label>Second Name</label>
    <input type="text" class="form-control" placeholder="Enter Second Name" name="nameSecond" id="nameSecond">
</div>
<div class="form-group">
    <label>Sex:</label>
    <input type="text" class="form-control" placeholder="Enter Sex" name="sex" id="sex">
</div>
<div class="form-group">
    <label>Description:</label>
    <input type="text" class="form-control"  placeholder="Enter description" name="description" id="description">
</div>
<button type="submit" class="btn btn-primary" onclick="function addRow() {
    let fields = [$('#nameFirst'), $('#nameSecond'), $('#sex'), $('#description')];
    $('#table tr:last').after('<tr><td>' + nameFirst.value +'</td>' +
                                                        '<td>' + nameSecond.value +'</td>' +
                                                        '<td>' + sex.value +'</td>' +
                                                        '<td>' + description.value +'</td>' +
                                                        '</tr>');
return true;
}
return addRow()">Add Data</button>
<div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table" id="table">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>

            <td>123</td>
        </tr>
        <tr>
            <td>Mary</td>

            <td>Woman</td>
            <td>123</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>Woman</td>
            <td>123</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
